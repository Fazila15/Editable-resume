<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Dynamic Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Resume Builder</h2>
        <form id="resume-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" name="education" placeholder="Enter your education details"></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" placeholder="Enter your skills"></textarea>
            </div>
            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-section" class="hidden">
            <h2>Generated Resume (Click to Edit)</h2>

            <!-- The dynamically generated resume will populate here and be editable -->
            <div id="resume-content">
                <h1 id="resume-name" contenteditable="true"></h1>
                <p id="resume-email" contenteditable="true"></p>
                <p id="resume-phone" contenteditable="true"></p>

                <h3>Education</h3>
                <p id="resume-education" contenteditable="true"></p>

                <h3>Skills</h3>
                <ul id="resume-skills">
                    <!-- Skills will be added dynamically, and each will be editable -->
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
